<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm justify-content-end bg-success navbar-dark">
        <ul class="navbar-nav nav-pills">
            <li class="nav-item">
                <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/about.html" class="nav-link">About Me</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid text-center">
        <p class="display-2 p-5">Questions?</p>
    </div>
    <div class="container">
        <div class="container mt-3" style="width: 700px;">     
            <p class="display-5">
               If you wish to know more about me and my current journey to greatness please fill out 
               the form below. 
            </p>
        </div>
    </div>
    <div class="container mt-5" style="width: 800px;">
        <form action="#">
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label for="questions">Question:</label>
                <textarea class="form-control" name="questions" id="questions" cols="30" rows="10" placeholder="Ask me something here..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </div>

</body>
</html>
